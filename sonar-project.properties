# SonarQube Configuration for React/Next.js Project
sonar.projectKey=isidromerayo_TFG_UNIR-react
sonar.organization=isidromerayo
sonar.projectName=TFG UNIR React Frontend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src,pages,components
sonar.tests=src,pages,components
sonar.test.inclusions=**/*.test.{js,jsx,ts,tsx},**/*.spec.{js,jsx,ts,tsx}

# Exclusions
sonar.exclusions=node_modules/**,dist/**,.next/**,coverage/**,public/**,pages/api/**,*.config.js,*.config.ts

# Language settings and coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.{js,jsx,ts,tsx},**/*.spec.{js,jsx,ts,tsx},**/node_modules/**,**/.next/**,pages/_app.tsx,pages/_document.tsx,pages/api/**,*.config.js,*.config.ts

# Rule exclusions for test files
# S2068: Hard-coded passwords are acceptable in test files
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.{js,jsx,ts,tsx}

# Additional exclusions for Next.js specific files
sonar.issue.ignore.multicriteria=e2
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.spec.{js,jsx,ts,tsx}